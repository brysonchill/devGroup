<div class="col-sm-8 col-sm-offset-2">
  <form method="POST">
    <legend>Sign In</legend>
    <div class="form-group">
      <div class="btn-group btn-group-justified"><a href="/auth/facebook" class="btn btn-facebook"><i class="fa fa-facebook"></i>Facebook</a><a href="/auth/twitter" class="btn btn-twitter"><i class="fa fa-twitter"></i>Twitter</a><a href="/auth/github" class="btn btn-github"><i class="fa fa-github"></i>GitHub</a><a href="/auth/google" class="btn btn-google-plus"><i class="fa fa-google-plus"></i>Google</a></div>
    </div>
    <div class="form-group">
      <label for="email" class="control-label">Email</label>
      <input type="text" name="email" id="email" placeholder="Email" autofocus="autofocus" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="username" class="control-label">Password</label>
      <input type="password" name="password" id="password" placeholder="Password" class="form-control"/>
      <div class="help-block"><a href="/login/forgot">Forgot Your Password?</a></div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary"><i class="fa fa-unlock-alt"></i>Login</button>
    </div>
  </form>
</div>
