<div class="productForm">
	Product Title:
	<input class="inputBoxes" type="text" ng-model="product.productTitle" placeholder="Add title here">
	<br />
	<br />  
	Starting Price:
	<input class="inputBoxes" type="text" ng-model="product.startingPrice" placeholder="Add starting price here">
	<br />
	<br />  
	Minimum Price:
	<input class="inputBoxes" type="text" ng-model="product.minimumPrice" placeholder="Add minimum price here">
	<br />
	<br />  
	Reduction Amount:
	<input class="inputBoxes" type="text" ng-model="product.reductionAmount" placeholder="Add reduction amount here">
	<br />
	<br />  
	Order Threshold:
	<input class="inputBoxes" type="text" ng-model="product.peopleThreshold" placeholder="Add order threshold here">
	<br />
	<br />
	Upload Product Image  	
	
	<div id="direct_upload_jquery">
    
    <form>
        <div class="form_line">
            <label path="title">Title:</label>
            <div class="form_controls">
                <input type="text" class="form-control" placeholder="Title" ng-model="title" ng-change="updateTitle()"/>
            </div>
        </div>
        <div class="form_line">
            <label>Image:</label>
            <div class="form_controls">
                <div class="upload_button_holder">
                    <!-- <a href="#" class="upload_button">Upload</a> -->
                    <input type="file" name="file" class="cloudinary_fileupload">
                </div>
                <div class="status">{{status}}</div>
                <div class="progress-bar">
                  <div class="progress" style="width: {{progress}}%" ng-init="progress=0"></div>
                </div>
            </div>
        </div>
        <div class="form_line">
            <div class="form_controls">
                <div class="preview"></div>
            </div>
        </div>
    </form>
    <div class="info">
      <table>
        <tr ng-repeat="(key, value) in result">
          <td> {{key}} </td> <td> {{ value }} </td>
        </tr>
      </table>
    </div>
</div>

<a href="#/photos" class="back_link">Back to list</a>



	
</div>
</div>
<div class="createProductBtn2">
	<button id="productBtn" class="btn btn-primary" ng-click="createProduct()">Create Product</button>
</div>
